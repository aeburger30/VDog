<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>V-Dog the Vinyl Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* BRANDING */
        body { max-width: 800px; margin: 0 auto; padding: 15px; background: #0a0a0a; color: #e0e0e0; }
        
        /* SETUP BOX */
        #settings-box { background: #1c1c1c; padding: 25px; border-radius: 8px; margin-top: 20px; border: 1px solid #333; }
        input, select, textarea { background: #111 !important; border-color: #333 !important; color: #fff !important; }
        
        /* CAMERA */
        .camera-container { 
            position: relative; width: 100%; height: 350px; background: #000; 
            border-radius: 8px; overflow: hidden; margin-bottom: 20px; 
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RESULTS */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .gallery-item { background: #1a1a1a; padding: 12px; border-radius: 8px; border: 1px solid #333; display: flex; flex-direction: column; }
        .gallery-item img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 10px; border: 1px solid #444;}
        
        .info { font-size: 0.85em; flex-grow: 1; }
        .info strong { color: #4dabf5; display: block; font-size: 1.1em; margin-bottom: 2px; }
        .info em { color: #ccc; font-style: normal; display: block; margin-bottom: 5px; }
        
        /* BUTTONS */
        .btn-group { margin-top: 10px; display: grid; gap: 5px; }
        .action-btn { 
            display: block; width: 100%; text-align: center; padding: 10px 0; 
            border-radius: 4px; font-weight: bold; font-size: 0.85em; text-decoration: none; cursor: pointer; border: none;
        }
        .btn-discogs { background: #fbc02d; color: #000; }
        .btn-save { background: #2e7d32; color: #fff; }
        .btn-save:disabled { background: #555; cursor: default; opacity: 0.7; }

        /* MODAL STYLING */
        dialog { background: #1a1a1a; border: 1px solid #444; border-radius: 8px; color: white; width: 90%; max-width: 400px;}
        dialog header { font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;}
        dialog footer { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* CONDITION HELPER TEXT */
        #condition-help {
            font-size: 0.75em; color: #fbc02d; background: #332b00; 
            padding: 8px; border-radius: 4px; margin-bottom: 15px; 
            display: none; border-left: 3px solid #fbc02d;
        }
    </style>
</head>
